		.mySlides {display: none}
			img {vertical-align: middle;}

			/* Slideshow container */
			.slideshow-container {
				max-width: 1320px;
				position: relative;
				margin: auto;
			}

			/* Next & previous buttons */
			.prev, .next {
				cursor: pointer;
				position: absolute;
				top: 50%;
				width: auto;
				padding: 16px;
				margin-top: -22px;
				color: DarkBlue;
				font-weight: bold;
				font-size: 30px;
				transition: 0.6s ease;
				border-radius: 0 3px 3px 0;
			}

			/* Position the "next button" to the right */
			.next {
				right: 0;
				border-radius: 3px 0 0 3px;
			}

			/* On hover, add a black background color with a little bit see-through */
			.prev:hover, .next:hover {
				background-color: rgba(0,0,0,0.8);
			}


			/* The dots/bullets/indicators */
			.dot {
				cursor: pointer;
				height: 15px;
				width: 15px;
				margin: 0 2px;
				background-color: #bbb;
				border-radius: 50%;
				display: inline-block;
				transition: background-color 0.6s ease;
			}

			.active, .dot:hover {
				background-color: #717171;
			}

			/* Fading animation */
			.fade {
				-webkit-animation-name: fade;
				-webkit-animation-duration: .5s;
				animation-name: fade;
				animation-duration: .5s;
			}

			@-webkit-keyframes fade {
				from {opacity: .4} 
				to {opacity: 1}
			}

			@keyframes fade {
				from {opacity: .4} 
				to {opacity: 1}
			}

				font-size: 18px;
				font-weight: bold:

			}
	

		</style>
		
		<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
		var slideIndex = 1;
		showSlides(slideIndex);

		function plusSlides(n) {
			showSlides(slideIndex += n);
		}

		function currentSlide(n) {
			showSlides(slideIndex = n);
		}

		function showSlides(n) {
			var i;
			var slides = document.getElementsByClassName("mySlides fade");
			var dots = document.getElementsByClassName("dot");
			if (n > slides.length) {slideIndex = 1}    
			if (n < 1) {slideIndex = slides.length}
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";  
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			slides[slideIndex-1].style.display="block";  
			dots[slideIndex-1].className += " active";
		}
		</script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script type = "text/template" id = "cardTemplate">
			<div class = 'hotel'>
				<h1> {{company_name}} </h1>
				<p> {{address}}</p><hr>
				<p> {{phone}} </p><hr>
				Location: <a href='https://www.google.com/maps/search/ + {{address}} + /"'>{{company_name}}</a><hr>
				<a href="{{website}}/">{{website}}</a>
			</div>
		</script>
		<script>
		var data="";

	
		function loadJSON(){
		$.getJSON("https://data.cityofnewyork.us/resource/x9nq-rcaq.json", function(results){
			data = results;
			})
		}
		

		function search(){
			var build = "";
			
			var name = document.getElementById("name");
			var output = document.getElementById("output");
			var cardTemplate = document.getElementById("cardTemplate").innerHTML;
	
			for(var index = 0; index < data.length; index++){
				try{
					if(data[index].company_name.toUpperCase().indexOf(name.value.toUpperCase()) != -1){
						build += Mustache.render(cardTemplate, data[index]);
					}
				}
				catch(err){
					console.log("error");
				}
			}
			output.innerHTML = build;
		}
		</script>
