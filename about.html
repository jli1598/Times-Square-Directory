		.sidenav {
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			opacity: 0.6;
			filter: alpha(opacity=50); 
			background-color: #111;
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 13px;
		}

		.sidenav a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 25px;
			font-weight: bold;
			color: #DCDCDC;
			display: block;
			transition: 0.3s;

		}
		.sidenav a:hover {
			color: #FF4136;
		}
		.sidenav .closebtn{
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 70px;
			margin-left: 50px;
		}
		@media screen and (max-height: 450px) {
			.sidenav {padding-top: 15px;}
			.sidenav a {font-size: 18px;}
		}
		.header {
			text-align: center;
			font-size: 55px;
			font-family: Gotham, Tahoma, sans-serif;
			letter-spacing: 0.9cm;
			padding: 10px;
			background-color: #ccccff;
		}
		*:before, *:after {
			box-sizing: inherit;
		}
		.pic{
			box-sizing: border-box;
		}
		.column {
			float: left;
			width: 30%;
			margin-bottom: 10px;
			margin: 10px;
			padding: 12px;
		}

		@media screen and (max-width: 650px) {
			.column {
				width: 100%;
				display: block;
			}
		}

		.card {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		}

		.container {
			padding: 0 16px;
		}
	
		.container::after, .row::after {
			content: "";
			clear: both;
			display: table;
		}

		.title {
			color: #404040;
			font-weight: bold;
		}
		</style>
